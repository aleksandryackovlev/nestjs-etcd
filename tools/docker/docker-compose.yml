version: '3.7'

services:
  etcd0:
    image: quay.io/coreos/etcd:v3.3.25
    container_name: "${ETCD_CONTAINER:-feature_service_etcd_container}"
    command:
      - /usr/local/bin/etcd
      -  --name
      - etcd0
      - --data-dir
      - /etcd-data
      - --advertise-client-urls
      - http://etcd0:2379
      - --listen-client-urls
      - http://0.0.0.0:2379
      -  --initial-advertise-peer-urls
      - http://etcd0:2380
      - --listen-peer-urls
      - http://0.0.0.0:2380
      - --initial-cluster
      - etcd0=http://etcd0:2380
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd-data:/etcd-data

volumes:
  etcd-data:
    name: "${ETCD_VOLUME:-feature_service_etcd_volume}"
